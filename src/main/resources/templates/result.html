<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'startDate: ' + ${{greeting.startDate}}" />
    <p th:text="'interestRate: ' + ${greeting.interestRate}" />
    <p th:text="'initialBalance: ' + ${greeting.initialBalance}" />
    <p th:text="'durationInMonths: ' + ${greeting.durationInMonths}" />
    <p th:text="'futureValue: ' + ${greeting.futureValue}" />
    <p th:text="'paymentType: ' + ${greeting.paymentType}" />
    <p th:text="'monthlyPayment: ' + ${greeting.monthlyPayment}" />
    <a href="/greeting">Try Again</a>
</body>
</html>
